<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JQuery</title>
  </head>
  <body>
    <!-- tanpa class atau id -->
    <h1>Selector Tag</h1>
    <p>Paragraf 1</p>
    <br />
    <!-- dengan class -->
    <h2 class="header">Selector Tag</h2>
    <p class="paragraf">Paragraf 2</p>
    <br />
    <!-- dengan id -->
    <h3 id="head">Selector Tag</h3>
    <p id="paragraph">Paragraf 3</p>
    <br />
    <!-- dengan menyeleksi index html tertentu -->
    <div>
      <h4>Paragraf 4</h4>
      <h4>Paragraf 4</h4>
      <h4>Paragraf 4</h4>
    </div>
    <br />
    <input type="submit" value="Button 1" />
    <input type="button" value="Button 2" />
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="js/main1.js"></script>
  </body>
</html>
