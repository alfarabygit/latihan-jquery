<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JQuery</title>
  </head>
  <body>
    <!-- event ketika tombol diklik-->
    <button id="click">Click me!</button>
    <button id="dblclick">Click me Twice!</button>

    <!-- event mouse -->
    <h2 id="mouse">Leave me alone!</h2>

    <!-- event dgn input -->
    <input type="text" name="keydown" id="keydown" />
    <p id="message-keydown"></p>
    <br />
    <input type="text" name="keyup" id="keyup" />
    <p id="message-keyup"></p>

    <!-- cdn jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="js/main2.js"></script>
  </body>
</html>
